<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bootstrap 101 Template</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">

  </head>
  <body>



    <header id="main">
      <div class="container">
        <div class="row main-head">
          <div class="col-lg-6 main-logo">
            <div class="main-logo-border text-center">
              <a href="#">
                <p><span>S</span>mart</p>
              </a>
            </div>
          </div>
          <div class="col-lg-1 col-lg-offset-5 main-nav">
            <a href="#"><img src="img/menu.png" alt=""></a>
          </div>
        </div>
        <div class="row main-text">
          <div class="col-lg-12 text-center">
            <h1><span>Smart</span> Agency Landign Page</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Maiores, fuga provident. Libero magni<br> quibusdam labore ad iste saepe hic, maxime qui ipsum tempore beatae, volu tomi ptates<br>        doloremque rerum aspernatur dolorum at!</p>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-4 main-form">
            <div class="form">
            <h2 class="text-center"><span>Send</span> A Message</h2>
              <form action=""  method="get">
                <input type="name" placeholder="Your Name" class="input">
                <input type="email" placeholder="Your Email" class="input">
                <textarea name="" id="" placeholder="Your Message" class="text-form" rows="5"></textarea>
                <button class="form-btn text-center" type="submit">Send Message  <span class="glyphicon glyphicon-arrow-right"></span></button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </header>

    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
